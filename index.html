<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>گاوصندوق مرموز</title>
<style>
    body {
        background: radial-gradient(circle at center, #0d0d0d 0%, #000 100%);
        color: #e0e0e0;
        font-family: 'Tahoma', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
    }

    .overlay {
        position: absolute;
        inset: 0;
        background: repeating-radial-gradient(circle, rgba(255,43,43,0.03) 0px, transparent 3px);
        pointer-events: none;
        z-index: -1;
        animation: pulse 6s infinite alternate ease-in-out;
    }

    @keyframes pulse {
        0% { opacity: 0.2; transform: scale(1); }
        100% { opacity: 0.5; transform: scale(1.05); }
    }

    .container {
        text-align: center;
        background: rgba(15, 15, 15, 0.85);
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(255, 43, 43, 0.15), inset 0 0 25px rgba(255,43,43,0.05);
        max-width: 400px;
        position: relative;
        transition: transform 0.3s;
        direction: ltr; /* رمز از چپ به راست */
    }

    .shake {
        animation: shakeAnim 0.5s;
    }

    @keyframes shakeAnim {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    .safe {
        width: 180px;
        height: 180px;
        margin: 0 auto 30px;
        background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
        border: 4px solid #ff2b2b;
        border-radius: 15px;
        position: relative;
        box-shadow: 0 0 40px rgba(255, 43, 43, 0.3);
    }

    .lock {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        border: 3px solid #ff2b2b;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
        animation: rotate 12s linear infinite;
    }

    .lock::before {
        content: '🔒';
        font-size: 36px;
        color: #ff2b2b;
    }

    .lock.unlocked::before {
        content: '🔓';
        color: #00ff80;
    }

    @keyframes rotate {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .hint {
        font-size: 18px;
        margin-bottom: 25px;
        color: #ff2b2b;
        text-shadow: 0 0 15px rgba(255, 43, 43, 0.4);
    }

    .code-display {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 25px;
        direction: ltr;
    }

    .digit {
        width: 50px;   /* مربع */
        height: 50px;  /* مربع */
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1a1a1a;
        border: 2px solid #ff2b2b;
        border-radius: 6px;
        font-size: 22px;
        color: #ff2b2b;
        box-shadow: inset 0 0 10px rgba(255,43,43,0.2);
    }

    .keypad {
        display: grid;
        grid-template-columns: repeat(3, 70px);
        gap: 15px;
        justify-content: center;
        margin-bottom: 25px;
    }

    .key {
        width: 70px;
        height: 70px;
        background: linear-gradient(145deg, #3b3b3b, #1f1f1f);
        border: 2px solid #ff2b2b;
        border-radius: 50%;
        color: #ff2b2b;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,43,43,0.2);
        transition: transform 0.2s, background 0.3s;
    }

    .key:hover {
        transform: scale(1.1);
        background: linear-gradient(145deg, #ff2b2b, #ff5e5e);
        color: #000;
    }

    button.confirm {
        padding: 12px 35px;
        background: linear-gradient(135deg, #ff2b2b, #ff5e5e);
        color: #1a1a1a;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s;
    }

    button.confirm:hover {
        background: linear-gradient(135deg, #ff5e5e, #ff2b2b);
        transform: scale(1.05);
    }

    .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        display: none;
        font-size: 16px;
    }

    .message.success {
        background: rgba(0, 255, 0, 0.15);
        color: #00ff80;
        border: 1px solid #00ff80;
    }

    .message.error {
        background: rgba(255, 0, 0, 0.15);
        color: #ff5555;
        border: 1px solid #ff5555;
    }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container" id="box">
    <div class="safe">
        <div class="lock"></div>
    </div>
    <div class="hint">رمز ۵ رقمی را وارد کن</div>
    <div class="code-display" id="codeDisplay">
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
        <div class="digit"></div>
    </div>
    <div class="keypad">
        <div class="key" onclick="press(1)">1</div>
        <div class="key" onclick="press(2)">2</div>
        <div class="key" onclick="press(3)">3</div>
        <div class="key" onclick="press(4)">4</div>
        <div class="key" onclick="press(5)">5</div>
        <div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(7)">7</div>
        <div class="key" onclick="press(8)">8</div>
        <div class="key" onclick="press(9)">9</div>
        <div class="key" onclick="clearCode()">←</div>
        <div class="key" onclick="press(0)">0</div>
        <div class="key" onclick="removeLast()">⌫</div>
    </div>
    <button class="confirm" onclick="checkCode()">تأیید</button>
    <div id="message" class="message"></div>
</div>

<script>
    const correctCode = "46530";
    let enteredCode = "";

    function press(num) {
        if (enteredCode.length < 5) {
            enteredCode += num;
            updateDisplay();
        }
    }

    function removeLast() {
        enteredCode = enteredCode.slice(0, -1);
        updateDisplay();
    }

    function clearCode() {
        enteredCode = "";
        updateDisplay();
    }

    function updateDisplay() {
        const digits = document.querySelectorAll('.digit');
        digits.forEach((d, i) => d.textContent = enteredCode[i] || "");
    }

    function checkCode() {
        const message = document.getElementById('message');
        const lock = document.querySelector('.lock');
        const box = document.getElementById('box');

        if (enteredCode === correctCode) {
            message.textContent = 'رمز درست است و پاکت داخل گاوصندوق را باز کنید';
            message.className = 'message success';
            message.style.display = 'block';
            lock.classList.add('unlocked');
        } else {
            message.textContent = 'رمز اشتباه است... دوباره تلاش کن';
            message.className = 'message error';
            message.style.display = 'block';
            box.classList.add('shake');
            setTimeout(()=> box.classList.remove('shake'), 500);
        }
    }
</script>
</body>
</html>
