
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>گاوصندوق</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: "Vazirmatn", sans-serif;
      color: #fff;
      overscroll-behavior: none;
    }
    .safe {
      position: relative;
      width: 400px;
    }
    .safe img {
      width: 100%;
      display: block;
    }
    .hotspot {
      position: absolute;
      top: 56%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
      transition: background 0.3s;
    }
    .hotspot:hover {
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
    }
    .hotspot::after {
      content: "?";
      font-size: 36px;
      color: #fff;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(30, 30, 30, 0.9), rgba(0, 0, 0, 0.95));
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s, visibility 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay.show {
      visibility: visible;
      opacity: 1;
    }
    .panel {
      background: linear-gradient(135deg, #2a2a2a, #1c1c1c);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 280px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
      transform: translateY(20px) scale(0.95);
      opacity: 0;
    }
    .overlay.show .panel {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    .panel h3 {
      margin: 0 0 20px;
      font-size: 20px;
      color: #e0e0e0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    .pattern-lock {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      user-select: none;
    }
    .pattern-dot {
      width: 24px;
      height: 24px;
      background: #444;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
      transition: background 0.2s, transform 0.2s;
    }
    .pattern-dot.selected {
      background: #00ff88;
      transform: scale(1.3);
      box-shadow: 0 0 12px #00ff88;
    }
    .pattern-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #00ff88;
      text-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
      display: none;
      font-size: 14px;
    }
    #close {
      margin-top: 20px;
      background: linear-gradient(145deg, #900, #700);
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, background 0.2s;
    }
    #close:hover {
      background: linear-gradient(145deg, #b00, #900);
      transform: translateY(-2px);
    }
    #close:active {
      transform: translateY(0);
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
  </style>
</head>
<body>
  <div class="safe">
    <img src="safe.


jpg" alt="گاوصندوق">
    <div class="hotspot" id="hotspot"></div>
    <div class="overlay" id="overlay">
      <div class="panel" id="panel">
        <h3>الگوی قفل را وارد کنید</h3>
        <div class="pattern-lock" id="pattern-lock">
          <div class="pattern-dot" data-id="1"></div>
          <div class="pattern-dot" data-id="2"></div>
          <div class="pattern-dot" data-id="3"></div>
          <div class="pattern-dot" data-id="4"></div>
          <div class="pattern-dot" data-id="5"></div>
          <div class="pattern-dot" data-id="6"></div>
          <div class="pattern-dot" data-id="7"></div>
          <div class="pattern-dot" data-id="8"></div>
          <div class="pattern-dot" data-id="9"></div>
          <canvas class="pattern-canvas" id="pattern-canvas"></canvas>
        </div>
        <div class="message" id="msg">پاکتی داخل گاوصندوق هست، رو باز کنید ✅</div>
        <button id="close">بستن</button>
      </div>
    </div>
  </div>

  <script>
    const CORRECT_PATTERN = "1357"; // الگو: 1→3→5→7
    let inputPattern = [];
    let isDrawing = false;
    let lastPoint = null;

    const overlay = document.getElementById("overlay");
    const hotspot = document.getElementById("hotspot");
    const panel = document.getElementById("panel");
    const closeBtn = document.getElementById("close");
    const msg = document.getElementById("msg");
    const patternLock = document.getElementById("pattern-lock");
    const patternDots = document.querySelectorAll(".pattern-dot");
    const canvas = document.getElementById("pattern-canvas");
    const ctx = canvas.getContext("2d");

    let activated = false;
    let panelOpened = false;

    // تنظیم اندازه canvas
    canvas.width = patternLock.offsetWidth;
    canvas.height = patternLock.offsetHeight;

    function reset() {
      inputPattern = [];
      patternDots.forEach(dot => dot.classList.remove("selected"));
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      msg.style.display = "none";
    }

    function check() {
      const input = inputPattern.join("");
      if (input === CORRECT_PATTERN) {
        msg.style.display = "block";
      } else {
        panel.classList.add("shake");
        setTimeout(() => panel.classList.remove("shake"), 300);
        reset();
      }
    }

    function drawLine(from, to) {
      if (!from || !to) return;
      ctx.beginPath();
      ctx.moveTo(from.x, from.y);
      ctx.lineTo(to.x, to.y);
      ctx.strokeStyle = "#00ff88";
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.stroke();
    }

    function getDotPosition(dot) {
      const rect = dot.getBoundingClientRect();
      const parentRect = patternLock.getBoundingClientRect();
      return {
        x: rect.left - parentRect.left + rect.width / 2,
        y: rect.top - parentRect.top + rect.height / 2,
      };
    }

    hotspot.addEventListener("click", () => {
      activated = true;
      panelOpened = true;
      requestAnimationFrame(() => {
        overlay.classList.add("show");
      });
    });

    closeBtn.addEventListener("click", () => {
      overlay.classList.remove("show");
      reset();
      activated = false;
      panelOpened = false;
    });

    patternLock.addEventListener("mousedown", (e) => {
      if (e.target.classList.contains("pattern-dot")) {
        isDrawing = true;
        reset();
        const dot = e.target;
        const id = dot.getAttribute("data-id");
        inputPattern.push(id);
        dot.classList.add("selected");
        lastPoint = getDotPosition(dot);
      }
    });

    patternLock.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      const dot = e.target.closest(".pattern-dot");
      if (dot && !dot.classList.contains("selected")) {
        const id = dot.getAttribute("data-id");
        inputPattern.push(id);
        dot.classList.add("selected");
        const newPoint = getDotPosition(dot);
        drawLine(lastPoint, newPoint);
        lastPoint = newPoint;
      }
    });

    patternLock.addEventListener("mouseup", () => {
      if (isDrawing) {


isDrawing = false;
        check();
      }
    });

    patternLock.addEventListener("mouseleave", () => {
      if (isDrawing) {
        isDrawing = false;
        check();
      }
    });

    // پشتیبانی از لمس برای موبایل
    patternLock.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const dot = document.elementFromPoint(touch.clientX, touch.clientY);
      if (dot && dot.classList.contains("pattern-dot")) {
        isDrawing = true;
        reset();
        const id = dot.getAttribute("data-id");
        inputPattern.push(id);
        dot.classList.add("selected");
        lastPoint = getDotPosition(dot);
      }
    });

    patternLock.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!isDrawing) return;
      const touch = e.touches[0];
      const dot = document.elementFromPoint(touch.clientX, touch.clientY);
      if (dot && dot.classList.contains("pattern-dot") && !dot.classList.contains("selected")) {
        const id = dot.getAttribute("data-id");
        inputPattern.push(id);
        dot.classList.add("selected");
        const newPoint = getDotPosition(dot);
        drawLine(lastPoint, newPoint);
        lastPoint = newPoint;
      }
    });

    patternLock.addEventListener("touchend", () => {
      if (isDrawing) {
        isDrawing = false;
        check();
      }
    });
  </script>
</body>
</html>
