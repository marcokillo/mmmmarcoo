<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گاوصندوق</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        .safe {
            width: 200px;
            height: 200px;
            background-color: #4a4a4a;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        .safe:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .safe img {
            width: 100px;
            height: 100px;
        }
        .password-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .password-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100px;
            font-size: 16px;
        }
        .password-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .password-container button:hover {
            background-color: #218838;
        }
        .message {
            display: none;
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="safe" onclick="showPasswordInput()">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/safe.png" alt="گاوصندوق">
    </div>
    <div class="password-container" id="passwordContainer">
        <h3>رمز را وارد کنید</h3>
        <input type="text" id="passwordInput" placeholder="رمز">
        <button onclick="checkPassword()">تأیید</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function showPasswordInput() {
            document.getElementById('passwordContainer').style.display = 'block';
            document.getElementById('passwordInput').focus();
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const message = document.getElementById('message');
            if (password === '36045') {
                message.style.display = 'block';
                message.textContent = 'حالا می‌تونی پاکت داخل گاوصندوق رو باز کنی';
                message.style.color = '#28a745';
            } else {
                message.style.display = 'block';
                message.textContent = 'رمز اشتباه است!';
                message.style.color = 'red';
            }
        }
    </script>
</body>
</html>
